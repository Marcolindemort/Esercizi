<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>esercizio mockup</title>
</head>
<body>
    <header>
        <img id="logo" src="./assets/images/logo.png" alt="logo amazon">
    </header>
    <nav class="scritte_piccole">
        <ul>
            <li>All</li>
            <li>Today's deals</li>
            <li>Costumer Service</li>
            <li>Registry</li>
            <li>Gift Cards</li>
            <li>Sell</li>
        </ul>
    </nav>
    <main>
        <section id="arancione" class="testo_centrato">
            <span class="scritte_piccole">Shop All Holiday Gift Cards</span>
        </section>
        <section id="regali">
            <h1 class="testo_centrato">Holiday Gift Guides</h1>
            <p id="go-gifter" class="testo_centrato">Be a go-gifter</p>
        </section>
        <article id="pic_riquadri">
            <span class="bold" id="scritta_laterale">Find the perfect gift</span>
            <a href="#"><span class="scritte_blu">Shop now</span></a>
            <div>
            <img class="riquadro" src="./assets/images/img_1.jpg" alt="kindle">
            <img class="riquadro" src="./assets/images/img_2.jpg" alt="scrivania">
            <img class="riquadro" src="./assets/images/img_3.jpg" alt="smartwatch">
            <img class="riquadro" src="./assets/images/img_4.jpg" alt="animali">
            </div>
        </article>
        <article>
            <div>
            <img class="foto_finali" src="./assets/images/img_9.png" alt="meta quest 2">
            </div>
            <div class="testo_centrato">
            <span class="bold" class="inline-block">Play the gifting game</span> 
            <a href="#"><span class="scritte_blu">Shop gaming</span></a>
            </div>
        </article>
        <article>
            <div>
            <img class="foto_finali" src="./assets/images/img_10.png" alt="comodino">
            </div>
            <div class="testo_centrato">
            <span class="bold" class="inline-block">The sound of cheer</span> 
            <a href="#"><span class="scritte_blu">Shop Audio & Accessories</span></a>
            </div>
        </article>        
    </main>
    <footer>
        <div class="testo_centrato" id="back_to_top">
        <a id="link_footer" href="#"><span>Back to top</span></a>
        </div>
        <div id="logo_footer_bg">
            <img id="logo_footer" src="./assets/images/logo.png" alt="logo amazon">
        </div>
    </footer>
</body>
</html>
